<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index1.css">
</head>
<body>
    <div class="horizon">


    <div>
        <div class="clock"> </div>
        <div class="schedule"> 
            <div class="row1">
                <div class="img1"></div>
               
                <div class="set"> set wake up time</div>
              <select class="box"> <OPTION>10AM-11AM</OPTION> </select>
            </div>
            <div class="line"></div>
            <div class="row2">
                <div class="img2"></div>
                
                <div class="set">set lunch time</div>
                <select class="box" >
                    <option>12PM-1PM</option>
                </select>
                
            </div>
            <div class="line"></div>
            <div CLASS="row3">
                <DIV class="img3"></DIV>
               
                <div class="set" id="set3">set nap time</div>
                <select class="box"><option>4PM-5PM</option></select>
            </div>
            <div class="line"></div>
            <div class="row4">
                <div class="img4"></div>
                
                <div class="set">set night time</div>
                <select class="box"><option>4PM-5PM</option></select>
            </div>
            
        </div>
        <div class="good"> GOOD MORNING!! WAKE UP!!</div>

      <div class="flex">
        <div class="alarm">Set Alarm</div>
        <div class="dis">Wake up Time: 10AM-11AM<br>
             Lunch time:12PM-1PM <br>
              Nap time:4PM-5PM<br>
             Night-Time:8PM TO 10PM </div>
      </div>
    </div>


<div>
      <div class="time">
        <div class="center">Time</div>
        <div class="pic1">10<br>hours</div>
        <p class="colon">:</p>
        <div class="pic2">00<BR>mins</div>
            <p class="colon">:</p>
        <div class="pic3">0.1<br>secs</div>
        <p class="colon">:</p>
        <div class="pic4">AM</div>
      </div>

      <div class="grab">GRAB SOME HEALTHY BREAKFAST</div>
      <div class="image"> </div>

</div>
      </div>

</html>
